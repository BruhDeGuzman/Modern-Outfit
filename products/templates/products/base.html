{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'products/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark ps-4 pe-5 d-flex justify-content-center position-relative">
        <a href="#" class="navbar-brand text-primary">ModernOutfit</a>
        
        <div class="navbar text-light">
            {% if user.is_superuser %}
                <a href="{% url 'logout' %}" class="nav-item nav-link ps-3 pe-4">logout</a>
                <a href="{% url 'products:create_item' %}" class="nav-item nav-link pe-3 " >Add Item</a>
                <a href="#" class="nav-item nav-link ps-3 pe-4">Delet Item</a>
                <a href="#" class="nav-item nav-link ps-3">View Item</a>
            
            {% elif user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-item nav-link ps-3 pe-4">logout</a>
                <a href="#" class="nav-item nav-link ps-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="20" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5Zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0ZM14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                    </svg>
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link ps-3">login</a>
            {% endif %}
        </div>

        


    </nav>

    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}">
                    {{message}}
                </div>
                
            {% endfor %}
        {% endif %}


    {% block body %}

    {% endblock %}
    
</body>

</html>
