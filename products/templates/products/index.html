{% extends 'products/base.html' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        
        {% block body %}
        <main class="mt-5 d-flex justify-content-center">
            <div class="d-flex flex-column gap-5">

                {% for item in item_list %}
                
                <div class="row bg-dark-subtle py-2 rounded-2">
                    
                    <div class="col-md-3 offset-md-2">
                        <img class="" height="180px" src="{{ item.item_image }}">
                    </div>
                    
                    <div class="col-md-4">
                        <h3> {{ item.item_name }} </h3>
                        <h5> {{ item.item_describe }} </h5>
                        <h6> ${{ item.item_price }} </h6>
                    </div>
                    
                    <div class="col-md-2">
                        <a href="{% url 'products:details' item.id %}" class="btn btn-success">Details</a>
                    </div>
                            
                </div>
                
                {% endfor %}      
            </div>
        </main>
        {% endblock %}
                    
            
            
    </body>
        
</html>
