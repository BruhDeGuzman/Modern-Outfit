{% extends 'products/base.html' %}
{% block body %}


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img height="300px" src="{{ item.item_image }}" class=""/>

            </div>
            
            <div class="col-md-6">
                <h1>{{ item.item_name }}</h1>
                <h2>{{ item.item_describe }}</h2>
                <h3>${{ item.item_price }}</h3>
                {% if user.is_superuser %}
                    <a href="{% url 'products:delete_item' item.id %}">Delete</a>
                {% endif %}
            </div>

        </div>

    </div>


    
{% endblock %}
